name: PR Management

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled, ready_for_review]
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  # Auto-label PRs based on changed files
  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Label PR based on changes
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
          configuration-path: .github/labeler.yml

  # Check PR requirements
  pr-checks:
    name: PR Requirements Check
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
            wip
            content
            design
          scopes: |
            astro
            wp
            tokens
            ui
            scripts
            docs
            deps
            config
            graphql
            styles
            components
            api
            workflow
            ddev
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that it matches
            the conventional commit format.

      - name: Check for breaking changes
        id: breaking
        run: |
          if echo "${{ github.event.pull_request.title }}" | grep -q "BREAKING CHANGE\|!"; then
            echo "has_breaking=true" >> $GITHUB_OUTPUT
          else
            echo "has_breaking=false" >> $GITHUB_OUTPUT
          fi

      - name: Add breaking change label
        if: steps.breaking.outputs.has_breaking == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['breaking-change']
            })

  # Check PR size
  pr-size:
    name: PR Size Check
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate PR size
        id: size
        run: |
          ADDED=$(git diff --numstat ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | awk '{sum+=$1} END {print sum}')
          DELETED=$(git diff --numstat ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | awk '{sum+=$2} END {print sum}')
          TOTAL=$((ADDED + DELETED))

          echo "added=$ADDED" >> $GITHUB_OUTPUT
          echo "deleted=$DELETED" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

          if [ $TOTAL -gt 1000 ]; then
            echo "size=xl" >> $GITHUB_OUTPUT
          elif [ $TOTAL -gt 500 ]; then
            echo "size=l" >> $GITHUB_OUTPUT
          elif [ $TOTAL -gt 100 ]; then
            echo "size=m" >> $GITHUB_OUTPUT
          else
            echo "size=s" >> $GITHUB_OUTPUT
          fi

      - name: Label PR by size
        uses: actions/github-script@v7
        with:
          script: |
            const size = '${{ steps.size.outputs.size }}';
            const labels = {
              's': 'size/small',
              'm': 'size/medium',
              'l': 'size/large',
              'xl': 'size/xl'
            };

            // Remove existing size labels
            const existingLabels = context.payload.pull_request.labels
              .filter(label => label.name.startsWith('size/'))
              .map(label => label.name);

            for (const label of existingLabels) {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: label
              });
            }

            // Add new size label
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [labels[size]]
            });

  # Comment PR with helpful info
  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = `## ðŸ‘‹ Welcome!

            Thanks for contributing to ReactorBro Stack!

            **PR Details:**
            - Base branch: \`${pr.base.ref}\`
            - Head branch: \`${pr.head.ref}\`
            - Files changed: ${pr.changed_files}
            - Additions: +${pr.additions}
            - Deletions: -${pr.deletions}

            **Next Steps:**
            1. âœ… Ensure all CI checks pass
            2. âœ… Get at least one approval
            3. âœ… Ensure PR is up to date with base branch
            4. âœ… Merge when ready!

            **Need Help?**
            - Check our [Contributing Guide](.github/CONTRIBUTING.md)
            - Review our [PR Template](.github/PULL_REQUEST_TEMPLATE.md)
            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Check if PR is ready for review
  ready-for-review:
    name: Ready for Review Check
    runs-on: ubuntu-latest
    if: github.event.action == 'ready_for_review'
    permissions:
      pull-requests: write
    steps:
      - name: Check PR status
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // Check if PR has description
            if (!pr.body || pr.body.trim().length < 50) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âš ï¸ **PR Description Required**\n\nPlease add a detailed description to your PR. This helps reviewers understand your changes.'
              });
            }

            // Check if PR is draft
            if (pr.draft) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'ðŸ“ This PR is still in draft. Please mark it as ready for review when you\'re done.'
              });
            }

